<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE SENSE</title>
    <h1 style="color: #493A1B; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Calcule o tamanho do seu problema! </h1>
    <h2 style="color:#493A1B; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Veja o quanto você é afetado com a falta de controle de temperatura da sua platação de café</h2>
   
</head>

<body style="background-color: #E1D5C4;">
    <span style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: #493A1B;">Insira a área da sua plantação (em hectáres):</span>
    <br>
    <input id="input_area">
    <br>
    <br>
    <span style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: #493A1B;">Insira o preço da médio da saca de café:</span>
    <br>
    <input id="input_preco_medio_saca">
    <br>
    <br>
    <span style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color: #493A1B;"></span>
    <br>
    <button onclick="calcularPerda()">Calcular Perda</button>
    <br>
    <br>
    <span id="div_mensagem"></span>
    
</body>
</html>

<script>
    function calcularPerda() {
    var areaPlantacao = Number(input_area.value)
    var areaPlantacaoMetros = areaPlantacao * 10000
    var precoMedio = Number(input_preco_medio_saca.value)
    var lucroEsperado = areaPlantacaoMetros * precoMedio
    var perda = lucroEsperado * 0.2

    div_mensagem.innerHTML = `Olá produtor! Com a área de ${areaPlantacao} hectáres e preço médio de R$${precoMedio} por saca, seu lucro esperado era de R$${lucroEsperado}. <br>
     Porém, 20% desse valor foi comprometido pela falta de monitoramento da temperatura e umidade da sua plantação, sua perda foi de R$${perda}.`

    }


</script>
