<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simule aqui</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner">
    <img class="bg" src="/COFFEE SENSE.jpg" alt="">
    <div class="container">
        <div class="formulario">
            
            <h2 class="titulo">Simule aqui</h2>
            <span style="font-style: italic; display: flex; justify-content: center; align-items: center;">Já pensou suas perdas virarem rendimento?</span><br>
            Área da sua plantação (em hectare): <input type="number" id="Area_total"><br>
            Quanto você colheu na última safra: <input type="number" id="qtd_sacas"><br>
            Quantas sacas você esperava colher na última safra:: <input type="number" id="qtd_esperada"><br>
            Média da saca de café vendida <input type="number" id="Valor_saca"><br>

            <div class="botaos">
                <button class="botao" onclick="verPerdas()">Analisar perda</button>
                <button class="botao" onclick="AnalisarRendimento()">Rendimento</button>
            </div>

            <div id="exibir"></div>
        </div>
    </div>
</div>
</body>

</html>
<script>
    

    function verPerdas() {

        var area = Number(Area_total.value);
        var colheita = Number(qtd_sacas.value);
        var colheita_esperada = Number(qtd_esperada.value);
        var valor_saca = Number(Valor_saca.value);

        var rendimentoColheita = colheita * valor_saca;
        var rendimentoEsperado = colheita_esperada * valor_saca;

        var perdaRendimento = (rendimentoEsperado - rendimentoColheita);


        exibir.innerHTML = `Olá produtor, com base nos dados obtidos seu terreno possui ${area} em hectare, há uma perda significativa em sua produção, era para você ter uma colheita de: ${rendimentoEsperado}, entretanto obteve de: ${rendimentoColheita} tornando sua perda total em R$${perdaRendimento}. Em larga escala em 10 levas a perda obtida seria de: R$${(perdaRendimento) * 10} `


    }

    function AnalisarRendimento(){
        var colheita = Number(qtd_sacas.value);
        var colheita_esperada = Number(qtd_esperada.value);
        var valor_saca = Number(Valor_saca.value);

        var rendimentoColheita = colheita * valor_saca;
        var rendimentoEsperado = colheita_esperada * valor_saca;


        exibir.innerHTML = `Com o monitoramento correto, reduziremos suas perdas, podendo assim tomar medidas quando lhe for notificado, garantimos seu lucro em até ${rendimentoEsperado.toFixed(2)} logo o valor que estava sendo perdido se torna seu lucro, torne sua fonte de renda ainda melhor, invista conosco e garanta qualidade e lucro em suas plantações  `
    }
</script>
